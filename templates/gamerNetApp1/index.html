<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static "gamerNetApp1/css/styles.css" %}">
        <title>Gamer Network Technical Challenge</title>
    </head>
    <body>
        {% if Articles %}
            {% for col in Articles %}
                <div class="container" id="container">
                    <div class="item">{{ col.title }}{{ col.columns}}</div>
                </div>
            {% endfor %}
        {% endif %}
        <script src="{% static "gamerNetApp1/js/script.js" %}"></script>
    </body>
</html>
